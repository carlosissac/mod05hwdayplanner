<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day.Planner</title>
    <!-- JQEURY LINKAGE -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- MOMENT.JS LINKAGE -->
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!-- BOOTSTRAP LINKAGE -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"> 
    <!-- FONTAWESOME LINKAGE -->    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <!-- BOOTSTRAP JS FOR NAV TOGGLE -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- CSS REF -->
    <link rel="stylesheet" href="./assets/style.css">
<body>
  
  <!-- NAVBAR START -->
  <!-- switch between primary, dark and light -->                                              
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mr-auto" href="./index.html"><i class="fab fa-usb"></i> Day.Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" id="nav-about"><a class="nav-link" href="./about.html"> About</a></li>
        <li class="nav-item" id="nav-clear"><a class="nav-link" href="#">Clear.All</a></li>
        <li class="nav-item" id="nav-mock"><a class="nav-link" href="#">Test.Mode</a></li>
        <li class="nav-item" id="nav-format"><a class="nav-link" id="nav-link-format" href="#">Time.Format</a></li>
        <li class="nav-item active"><a class="nav-link" href="./index.html">Current<span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->
  <!-- MAIN START -->
  <section id="main-section">
    <div id="main-section-row-top" class="row"></div>
    <div id="main-section-row-main" class="row">
      <div id="main-section-area-left" class="col-lg-4"></div>
      <div id="main-section-area-center" class="col-lg-4">
        <div id="plan-card" class="card">
          <h3 id="plan-card-header" class="card-header">Day.Planner</h3>
          <div id="plan-card-body-header" class="card-body">
              <h6 id="day-less" style="display:inline;"><i id="btn-left" class="fas fa-caret-square-left"></i>&nbsp&nbsp</h6><h6 id="display-day" style="display:inline;"> Day/Month/Year </h6><h6 id="day-more" style="display:inline;">&nbsp&nbsp<i id="btn-right" class="fas fa-caret-square-right"></i>&nbsp&nbsp</h6><h6 id="time-format-lbl" style="display:inline;"> Time.Format </h6>
          </div>
        </div>
        <div id="plan-card" class="card">
          <div id="plan-card-body-top" class="card-body">
              <div id="plan-sub-section">
                <table id="plan-table" class="table table-hover">
                  <thead id="plan-table-head">
                    <tr>
                      <th id="plan-tbl-head-col0" scope="col">Hr.</th>
                      <th id="plan-tbl-head-col1" scope="col">Desc.</th>
                      <th id="plan-tbl-head-col2" scope="col">Activity</th>
                    </tr>
                  </thead>
                  <tbody id="plan-table-body">
                  </tbody>
                </table>
              </div>   
            </div>              
          <div id="plan-table-footer">
            <small id="plan-card-about-subtxt" class="card-text text-muted">For detailed instructions on how to use go to the <a href="./about.html">About</a> page.</small>
          </div>
        </div>
    </div>
    <div id="main-section-area-right" class="col-lg-4"></div>
    </div>
    <div id="main-section-row-bottom" class="row"></div>
  </section>
  <!-- MAIN END -->
  <!-- MODAL MOCK START -->
  <div class="modal fade" id="mock-modal" tabindex="-1" role="dialog" aria-labelledby="mock-modal-label" data-backdrop="static" aria-hidden="true" data-keyboard="false">
    <div id="mock-modal-dialog" class="modal-dialog" role="document">
      <div id="mock-modal-content" class="modal-content">
        <div id="mock-modal-header" class="modal-header">
          <h5 id="mock-modal-label" class="modal-title">Day.Planner</h5>
        </div>
        <div id="mock-modal-body" class="modal-body">
          <form>
            <div class="form-group" style="margin: 0px;">
              <label class="col-form-label">Message:</label>
              <textarea class="form-control" rows="7" id="mock-modal-msgarea" readonly></textarea>
            </div>
          </form>
          <div class="modal-footer"></div>
            <div id="mock-modal-footer">
              <button id="mock-modal-btn-ok" class="btn  btn-primary">OK</button>
              <button id="mock-modal-btn-cancel" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL EXIT END -->
  <!-- MODAL CLEAR START -->
  <div class="modal fade" id="clear-modal" tabindex="-1" role="dialog" aria-labelledby="clear-modal-label" data-backdrop="static" aria-hidden="true" data-keyboard="false">
    <div id="clear-modal-dialog" class="modal-dialog" role="document">
      <div id="clear-modal-content" class="modal-content">
        <div id="clear-modal-header" class="modal-header">
          <h5 id="clear-modal-label" class="modal-title">Day.Planner</h5>
        </div>
        <div id="clear-modal-body" class="modal-body">
          <form>
            <div class="form-group" style="margin: 0px;">
              <label class="col-form-label">Message:</label>
              <textarea class="form-control" rows="3" id="clear-modal-msgarea" readonly></textarea>
            </div>
          </form>
          <div class="modal-footer"></div>
            <div id="clear-modal-footer">
              <button id="clear-modal-btn-ok" class="btn  btn-primary">OK</button>
              <button id="clear-modal-btn-cancel" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL CLEAR END -->
  <!-- STICKY FOOTER START -->
  <footer>
    <h1 id="plan-timer" class="time" hidden>timer</h1>
    <div class="sticky-footer">
      <div class="sf-container">
        <small id="small-gatito">Copyright &copy; Gatito <i class="fas fa-cat">  </i></small>
      </div>
    </div>
  </footer>
  <!-- STICKY FOOTER END -->
  <!-- JS SCRIPT LINKAGE -->
  <script src="./assets/planner_script.js"></script>
  <script src="./assets/event_script.js"></script>
  <!-- JS SCRIPT LINKAGE -->
  </body>
</html>
